<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 페이지</title>
</head>
<body>
    {% if user == request.user %}
    <div>내 프로필 페이지</div>
    <button>프로필 편집 버튼</button>
    {% endif %}

    <h1>{{ user }}님의 페이지</h1>
    <p> 마지막 로그인은 {{ user.last_login }}</p>
   
    
</body>
</html>
